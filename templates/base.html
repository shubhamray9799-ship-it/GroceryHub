<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GroceryHub</title>

    <!-- Bootstrap CSS (stable 5.3.x) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="/">GroceryHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/products/">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-white border-top mt-5 py-3">
  <div class="container text-center small text-muted">
    Â© {{ now.year }} GroceryHub
  </div>
</footer>

<!-- Bootstrap JS bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
