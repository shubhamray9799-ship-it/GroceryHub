{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-700 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-white/10 backdrop-blur-xl shadow-2xl rounded-3xl p-8 border border-white/20">

        <h2 class="text-3xl font-extrabold text-white mb-6 text-center drop-shadow-lg">
            ‚úèÔ∏è Edit Product
        </h2>

        <form action="" method="POST" enctype="multipart/form-data" class="space-y-6 text-white">
            {% csrf_token %}

            <div>
                <label class="block font-semibold mb-1">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" 
                    class="w-full bg-white/20 border border-white/30 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block font-semibold mb-1">Price</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" 
                    class="w-full bg-white/20 border border-white/30 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block font-semibold mb-1">Category</label>
                <input type="text" name="category" value="{{ product.category }}" 
                    class="w-full bg-white/20 border border-white/30 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block font-semibold mb-1">Description</label>
                <textarea name="description" rows="4" 
                    class="w-full bg-white/20 border border-white/30 text-white px-4 py-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">{{ product.description }}</textarea>
            </div>

            <div>
                <label class="block font-semibold mb-2">Current Image:</label>
                <img src="{{ product.image.url }}" 
                     class="w-40 h-40 object-cover rounded-xl shadow-lg border border-white/30 mb-4">

                <label class="block font-semibold mb-1">Change Image</label>
                <input type="file" name="image" 
                    class="w-full bg-white/20 border border-white/30 text-white px-4 py-2 rounded-lg">
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:shadow-xl transition">
                    üíæ Save Changes
                </button>

                <a href="{% url 'manage_products' %}" 
                    class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:shadow-xl transition">
                    ‚úñ Cancel
                </a>
            </div>

        </form>

    </div>

</body>
</html>
