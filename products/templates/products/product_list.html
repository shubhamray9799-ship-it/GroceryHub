{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - GroceryHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-200 via-yellow-500 to-orange-300">

    <nav class="bg-green-600 text-white p-4 shadow">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">GroceryHub</h1>
            <a href="/" class="hover:text-yellow-300">Home</a>
        </div>
    </nav>

    <section class="w-full mt-8">
    <h2 class="text-2xl font-bold mb-6 px-2">All Products</h2>
    <div class="grid grid-cols-2 md:grid-cols-[repeat(5,_minmax(0,1fr))] gap-4 px-2">
        {% for product in products %}
        <div class="bg-white bg-opacity-30 backdrop-blur-md shadow-lg rounded-2xl p-3 flex flex-col items-center transform transition duration-300 hover:scale-105 hover:shadow-2xl border border-white border-opacity-20">
            <img src="{{ product.image.url }}" class="h-48 w-full object-cover rounded-md" alt="{{ product.name }}">
            <h4 class="mt-3 font-semibold text-lg text-center">{{ product.name }}</h4>
            <p class="text-green-600 font-bold mt-1">â‚¹{{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
    Add to Cart
</a>

        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</section>

</body>
</html>
